<form action="/bin/nodeservlet" method="get">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form </p>
    <hr>

    <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="name" id="fname" required>

    <label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName" id="lname" required>

    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="userName" id="uname" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="pwd" required>
    <hr>


    <button type="submit" class="registerbtn">Register</button>


  </div>
  

</form>
